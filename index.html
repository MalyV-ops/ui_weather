<!DOCTYPE html>
<head>
    <title>Simple Web UI Weather</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/styles.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.16.2/axios.js"></script>
    <meta charset="UTF-8">
</head>
<body>
    <div id="weather">
        <header>
            <div class = "navbar navbar-default">
                    <img src="assets/img/sun.png" id="1">
                    <h1 class="logotype1">
                        <div><b>UI Weather</b></div>
                        <span>Simple Web</span>
                    </h1>
                </div>
        </header>
        <main>
            <div class="form-group">
                <div class="col-md-12"><strong>City:</strong></div>
                <div class="col-md-12">
                    <input v-model.trim="order.city" class="form-control"/>
                </div>
            </div>
        </main>
        <div class="col-md-12 verify">
            <pre>
                City: {{order.city}}
            </pre>
        </div>
    </div>
    <script type="text/javascript">
        const url = "https://www.metaweather.com/api/location/search/?query=san";
        var APP_LOG_LIFECYCLE_EVENTS = true;
        var webstore = new Vue ({
            el: '#weather',
            data: {
                sitename: "Simple Web UI Weather",
                results: null,
                order: {
                    city: ''
                },
            },
            created: function () {
                axios.get(url) //использоуем axios для преобразования файлов json
                    .then((response) => {
                        this.results = response.data.results;
                        console.log(this.results); //добавление ответа в объект products
                    });
            },
            beforeMount: function () {
                if (APP_LOG_LIFECYCLE_EVENTS) {
                    console.log(" beforeMount");
                }
            },
            mounted: function () {
                if (APP_LOG_LIFECYCLE_EVENTS) {
                    console.log(" mounted");
                }
            },
            beforeUpdate: function () {
                if (APP_LOG_LIFECYCLE_EVENTS) {
                    console.log("beforeUpdate");
                }
            },
            updated: function () { 	//#G
                if (APP_LOG_LIFECYCLE_EVENTS) {
                    console.log("updated");
                }
            },
            beforeDestroy: function () {
                if (APP_LOG_LIFECYCLE_EVENTS) {
                    console.log("beforeDestroy ");
                }
            },
            destroyed: function () {
                if (APP_LOG_LIFECYCLE_EVENTS) {
                    console.log("destroyed");
                }
            }
        })
    </script>
</body>
